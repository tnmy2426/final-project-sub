{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title_block %} Create Event {% endblock title_block %}
<!--Page content Here-->
{% block body_block %}
<!--start login form -->
<div class="card radius-10 w-100">
   <div class="card-body">
      <div class="d-flex align-items-center">
         <div>
            <h5 class="mb-1">My Event</h5>
         </div>
      </div>
   </div>
   <div class="product-list p-3 mb-3">
      <div class="row border mx-0 mb-3 py-2 radius-10 cursor-pointer">
         <div class="col-sm-6">
            <div class="d-flex align-items-center">
               <div class="product-img">
                  <img src="/media/{{event.event_banner}}" alt="" />
               </div>
               <div class="ms-2">
                  <h6 class="mb-1">{{event.event_title}}</h6>
                  <p class="mb-0">{{event.venue}}</p>
               </div>
            </div>
         </div>
         <div class="col-sm">
            <div id="chart6" class="pt-2">
               <a href="{% url 'App_Dashboard:event_participants' pk=event.id %}" class="btn btn-md btn-outline-info"
                  >Event Participants</a
               >
            </div>
         </div>
         <div class="col-sm">
            <div id="chart6" class="pt-2">
               <a href="{% url 'App_Dashboard:active_event_details' pk=event.id %}" class="btn btn-md btn-outline-info"
                  >Event Details</a
               >
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock body_block %}
