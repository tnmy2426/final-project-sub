{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title_block %} Create Event {% endblock title_block %}
<!--Page content Here-->
{% block body_block %}
<!--start login form -->
<div class="container">
   <div class="card border-top border-0 border-4 border-dark">
      <div class="card-body p-5 mx-5">
         <div class="card-title text-center">
            <i class="bx bx-trophy text-dark font-50"></i>
            <h5 class="mb-5 mt-2 text-dark">Create an Event</h5>
         </div>
         <hr />
         <form class="row g-3 mt-4 mx-auto px-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form|crispy }}
            <div class="d-grid">
               <button type="submit" class="btn btn-outline-success px-5">Create</button>
            </div>
         </form>
      </div>
   </div>
   <!--end login form -->
</div>

{% endblock body_block %}
