{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title_block %} Add Volunteer {% endblock title_block %}
<!--Page content Here-->
{% block body_block %}
<div class="page-content">
   <!--Content Here -->
   <div class="card border-top border-0 border-4 border-danger">
      <div class="card-body p-5">
         <div class="card-title text-center">
            <i class="bx bxs-user-circle text-dark font-50"></i>
            <h5 class="mb-5 mt-2 text-dark">Add New Volunteer</h5>
         </div>
         <hr />
         <div class="row">
            <form class="row g-3 mt-4 mx-auto" method="POST" style="width: 500px">
               {% csrf_token %} {{ form|crispy }}
               <div class="d-grid">
                  <button type="submit" class="btn btn-outline-success px-5">Add</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!--Content ends Here -->
</div>
{% endblock body_block %}
